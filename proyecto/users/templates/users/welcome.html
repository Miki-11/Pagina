    <script>
        /**
         * Array con las imagenes y enlaces que se iran mostrando en la web
         */
        var imagenes = new Array(
            ['https://cdn.imperial.edu/ivc/images/microsoft-office-365.jpg', 'http://127.0.0.1:8000/Programas'],
            ['https://i.pinimg.com/originals/82/7d/33/827d33b59a9b9d84a8f37ce32e3f441a.jpg', 'http://127.0.0.1:8000/Programas'],
            ['https://maslinux.es/wp-content/uploads/2018/03/Ubuntu-Wallpapers-2-1.png', 'http://127.0.0.1:8000/Programas'],
            ['https://1.bp.blogspot.com/_nD_YgZuOadA/TUpkSmPl5fI/AAAAAAAABVw/crxGFpAT95k/s1600/CoD-BO-wallpaper.jpg', 'http://127.0.0.1:8000/Programas']
        );
        var contador = 0;

        /**
         * Funcion para cambiar la imagen y link
         */
        function rotarImagenes() {
            // cambiamos la imagen y la url
            contador++
            document.getElementById("imagen").src = imagenes[contador % imagenes.length][0];
            document.getElementById("link").href = imagenes[contador % imagenes.length][1];
        }

        /**
         * Función que se ejecuta una vez cargada la página
         */
        onload = function () {
            // Cargamos una imagen aleatoria
            rotarImagenes();

            // Indicamos que cada 5 segundos cambie la imagen
            setInterval(rotarImagenes, 5000);
        }
    </script>
    <meta charset="UTF-8">
    <title>MediaDownloader</title>
</head>
